
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>John Mart - Full Stack Developer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 64px;
            font-weight: bold;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 32px;
            margin: 0 0 30px 0;
            opacity: 0.9;
        }
        .tech-stack {
            font-size: 24px;
            opacity: 0.8;
            margin-top: 20px;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 30px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pic.png" alt="John Mart" class="profile-image">
        <h1>John Mart</h1>
        <div class="title">Full Stack Developer</div>
        <div class="tech-stack">React • Next.js • TypeScript • Node.js</div>

</html>
